{% extends "recipe_actions/main.html" %}

{% block body %}
<div class="container mt-4">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endfor %}
</div>

<div class="container">   
    <h2 class="my-2">{% block heading %}{% endblock heading %}</h2>
    {% for recipe in recipes %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ recipe.picture.url }}" class="img-fluid rounded-start" alt="{{ recipe.name }}" style="height: 150px; width: 250px";>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title text-center"><a href="{% url "recipe_detail" recipe.pk %}">{{recipe.name}}</a></h5>
                        <p class="card-text">{{recipe.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    <a href="#" class="go-back-link">Go Back</a>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const goBackLink = document.querySelector(".go-back-link");
        goBackLink.addEventListener("click", function(event) {
            event.preventDefault();
            history.back(); // Go back to the previous page
        });
    });
</script>
{% endblock body %}
